_schema-version: "3.3"
ID: invoicing-capm-dev
version: 1.0.0
description: "CAP + React Fullstack App"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --prefix backend
        - rm -rf backend/node_modules/@types/sap__cds
        - npx --prefix backend cds build --production

modules:
  - name: backend-srv-inv
    type: nodejs
    path: backend
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      env:
        API_USER: "BAS_USER"
        API_PASS: "2y9Xib2zi{qvEbe3Cwd35SdF+UByL5TD~E>oN7Bx"
    build-parameters:
      builder: custom
      commands:
        - npm install --omit=dev
        - cds build --production
    provides:
      - name: srv-api-inv
        properties:
          srv-url: ${default-url}
    requires:
      - name: destination-backend
      - name: html5-apps-repo-runtime
      - name: xsuaa-invoicing-capm-dev

  - name: frontend
    type: html5
    path: app/build
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build
      supported-platforms: []
    requires:
      - name: html5-apps-repo-host

  - name: frontend-deployer
    type: com.sap.application.content
    path: app/frontend-deployer
    requires:
      - name: html5-apps-repo-host
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - build/**
          name: frontend

  - name: approuter
    type: nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 512M
      keep-existing-routes: true
      # env:
      #   TENANT_HOST_PATTERN: "^(.*)--meritpolymerssubdomain1-dev-approuter.cfapps.eu10-005.hana.ondemand.com"
    requires:
      - name: html5-apps-repo-runtime
        properties:
          name: html5-apps-repo-runtime
          url: https://html5-apps-repo.cfapps.eu10.hana.ondemand.com
          forwardAuthToken: true
      - name: html5-apps-repo-host
      - name: destination-backend
      - name: xsuaa-invoicing-capm-dev
      - name: srv-api-inv
        group: destinations
        properties:
          name: srv-api-inv
          url: ~{srv-url}
          forwardAuthToken: true

resources:
  - name: destination-backend
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite

  - name: html5-apps-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime

  - name: html5-apps-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  # Optional security service
  - name: xsuaa-invoicing-capm-dev
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config-path: ./xs-security.json
      config:
        xsappname: "invoicing-capm-dev-auth"
        tenant-mode: shared
        oauth2-configuration:
          redirect-uris:
            - "https://invoicing-capm-dev-approuter.cfapps.eu10-005.hana.ondemand.com/**"
